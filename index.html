<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <!-- Style Sheet -->

  <link rel="stylesheet" type="text/css" href="results-summary.css">
</head>

<!-- bodyodyodyodyody -->

  <body>
  <div class="float-container">

    <!-- child 1 -->
    <div class="float-child-1">
      <div class="mainbox">
        <h1 Class="yourresult">Your Result</h1>
        <div class="scorecircle">
          <h1 class="score">76</h1>
          <p class="outofresult">of 100</p>
        </div>

        <h1 class="great">Great</h1>
        <p class="conclusion">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!-- child 2 -->
    <div class="float-child-2">
        <div class="summary">
          <h2><span class="boldtext">Summary</span></h2>
        </div>

        <div class="summary1">
          <p class="summary1left">Reaction</p>
          <span><p class="summary1right;">80 / 100</p></span>
        </div>

        <div class="summary2">
          <p class="summary2left">Memory</p>
          <p class="summary2right">92 / 100</p>
        </div>

        <div class="summary3">
          <p class="summary3left">Verbal</p>
          <p class="summary3right">61 / 100</p>
        </div>

        <div class="summary4">
          <p class="summary4left">Visual</p>
          <p class="summary4right">72 / 100</p>
        </div>

        <p class="continue">Continue</p>
    </div>

        
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
